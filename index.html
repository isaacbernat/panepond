<polymer-element name="panepond-board"><template><input type="button" value="toggle config" on-click="{{toggleConfig}}" class="update"><label>score: {{totalScore}}</label><div style="display:{{config.display}}" class="config"><div><p>Use the toggle button to hide and show configuration options.</p><span><label>tile size</label><input type="number" value="{{config.tileSize}}"></span><span><label>rand seed</label><input type="number" value="{{config.randomSeed}}"><input type="button" value="generate" on-click="{{generateRandomSeed}}" class="update"><input type="button" value="update" on-click="{{updateRandomSeed}}" class="update"></span><h4>Click button and press key to change controls</h4><input type="button" value="up" on-click="{{updateKeyUp}}" class="update"><input type="button" value="down" on-click="{{updateKeyDown}}" class="update"><input type="button" value="right" on-click="{{updateKeyRight}}" class="update"><input type="button" value="left" on-click="{{updateKeyLeft}}" class="update"><input type="button" value="action" on-click="{{updateKeyAction}}" class="update"><p>Type {{config.controls["0"]}} {{config.controls["1"]}} {{config.controls["2"]}} {{config.controls["3"]}} to move around. Press {{config.controls["4"]}} for action</p></div><div><p>For a more comprehensive configuration use the JSON export/import tool below and modify the values at your own pleasure.</p><textarea rows="15" cols="50" value="{{config.jsonDump}}"></textarea><input type="button" value="export" on-click="{{exportConfig}}" class="update"><input type="button" value="import" on-click="{{importConfig}}" class="update"></div></div><div style="font-size:{{config.tileSize}}px" class="board ti"><template repeat="{{col in columns | enumerate}}"><div class="col"><template repeat="{{tile in col.value | enumerate}}"><div pos="{{col.index}},{{tile.index}}" style="background:{{config.tiles['colours'][tile.value.type]}}" class="tile">{{config.tiles["symbols"][tile.value.type]}}</div></template></div></template></div><div style="margin-left:{{leftMarginOffset}}em; font-size:{{config.tileSize}}px" class="board cu"><template repeat="{{col in columns | enumerate}}"><div class="col"><template repeat="{{tile in col.value | enumerate}}"><div class="tile {{(col.index >= cursor['x'] &amp;&amp; col.index < cursor['x'] + cursor['width']                          &amp;&amp; tile.index >= cursor['y'] &amp;&amp; tile.index < cursor['y'] + cursor['height'])? &quot;cursor&quot; : ''}}">&nbsp;</div></template></div></template></div><div style="margin-left:{{leftMarginOffset}}em; font-size:{{config.tileSize}}px" class="board ef"><template repeat="{{col in columnEffects | enumerate}}"><div class="col"><template repeat="{{tile in col.value | enumerate}}"><div pos="{{col.index}},{{tile.index}}" class="tile">{{tile.value}}</div></template></div></template></div><style>.board{border:0}.col{float:left}.tile{width:1em;height:1em;line-height:1em;text-align:center;color:gray}.board.cu{float:left;z-index:10}.board.ef{float:left;z-index:10}.board.ef .tile{color:#fff}.cursor{outline:0.2em dashed #d3d3d3;outline-offset:-0.1em}.config{width:25em}.config div{margin-top:0.5em;border:1px dotted #001a1a}.config h4{margin-bottom:0}.config span{display:block}.config label{display:inline-block;min-width:4em}.config input{max-width:5em}
